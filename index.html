<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science & Analytics Training Center</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #1abc9c; /* Vibrant teal */
            --secondary-color: #e74c3c; /* Bright red */
            --accent-color: #3498db; /* Blue */
            --text-color: yellow; /* Yellow text */
            --background-gradient: linear-gradient(135deg, #1abc9c, #3498db);
        }

        body {
            line-height: 1.6;
            background: var(--background-gradient);
            color: var(--text-color);
        }

        /* Header Styles */
        .header {
            background: var(--background-gradient);
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://placehold.co/1920x1080');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 5%;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .button {
            padding: 1rem 2rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 1.2rem;
        }

        .button:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        /* Dynamic Section Styles */
        .dynamic-section {
            padding: 2rem;
            margin: 2rem 5%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dynamic-section img, .dynamic-section video, .dynamic-section audio {
            max-width: 100%;
            border-radius: 10px;
        }

        .dynamic-section h3 {
            color: var(--secondary-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-content input, .modal-content select, .modal-content textarea {
            width: 100%;
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">DataSci Academy</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#specializations">Specializations</a>
                <a href="#testimonials">Testimonials</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Master Data Science & Analytics</h1>
            <p>Transform your career with our comprehensive training programs led by industry experts</p>
            <button class="button" id="add-section-btn">Add Section</button>
        </div>
    </section>

    <div id="dynamic-content"></div>

    <!-- Modal for Adding Sections -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Add a New Section</h3>
            <select id="section-type">
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="video">Video</option>
                <option value="music">Music</option>
            </select>
            <textarea id="section-content" placeholder="Enter content or URL"></textarea>
            <button id="add-section">Add Section</button>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script>
        // Open Modal
        document.getElementById('add-section-btn').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'flex';
        });

        // Close Modal
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        // Add Section
        document.getElementById('add-section').addEventListener('click', () => {
            const type = document.getElementById('section-type').value;
            const content = document.getElementById('section-content').value;
            const dynamicContent = document.getElementById('dynamic-content');

            let newSection = document.createElement('div');
            newSection.classList.add('dynamic-section');

            if (type === 'text') {
                newSection.innerHTML = `<p>${content}</p>`;
            } else if (type === 'image') {
                newSection.innerHTML = `<img src="${content}" alt="User Image">`;
            } else if (type === 'video') {
                newSection.innerHTML = `<video controls><source src="${content}" type="video/mp4">Your browser does not support the video tag.</video>`;
            } else if (type === 'music') {
                newSection.innerHTML = `<audio controls><source src="${content}" type="audio/mpeg">Your browser does not support the audio tag.</audio>`;
            }

            dynamicContent.appendChild(newSection);
            document.getElementById('modal').style.display = 'none';
        });
    </script>
</body>
</html>
