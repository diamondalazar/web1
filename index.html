<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert DOCX to PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.25.0/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Convert DOCX to PDF</h1>
    <p>Select a DOC or DOCX file to convert:</p>
    <input type="file" id="uploadFile" accept=".doc,.docx">
    <button id="convertButton">Convert to PDF</button>
    <p id="status"></p>

    <script>
        document.getElementById('convertButton').addEventListener('click', () => {
            const fileInput = document.getElementById('uploadFile');
            const status = document.getElementById('status');

            if (!fileInput.files.length) {
                status.textContent = "Please select a file.";
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                const content = event.target.result;

                try {
                    // Here, we assume the file is text-based.
                    const doc = new jsPDF();
                    doc.text(content, 10, 10);
                    doc.save('converted.pdf');
                    status.textContent = "PDF successfully created!";
                } catch (error) {
                    status.textContent = "Error converting file. Ensure the file is valid.";
                }
            };

            if (file.name.endsWith('.docx') || file.name.endsWith('.doc')) {
                reader.readAsText(file); // Read file as plain text
            } else {
                status.textContent = "Invalid file type. Please upload a DOC or DOCX file.";
            }
        });
    </script>
</body>
</html>
